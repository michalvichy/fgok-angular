<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form role='form' ng-submit='addTodo()'>
			<div class="input-group">
				<input type="text" ng-model='todo' placeholder="Co jest jeszcze do zrobienia?" class='form-control' id='todo-input'>
				<span class="input-group-btn">
					<input type='submit' class='btn btn-success form-control' value='Dodaj task'>
				</span>
				
			</div>
		</form>
		<hr>
		<div class="form-group" ng-repeat='todo in todos'>
			<span class="input-group">
				<input ng-model='todo' class='form-control'>
				<span class='alert-danger input-group-addon' ng-click='removeTodo($index)'>X</span>
			</span>
		</div>
	</div>
</div>
